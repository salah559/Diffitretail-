<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>hichem_technology - متجر الحواسيب</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      direction: rtl;
    }
    header {
      background: #ff69b4;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    header img {
      width: 60px;
      border-radius: 50%;
    }
    .container {
      padding: 2rem;
    }
    h2 {
      color: #ff69b4;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.7rem;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .lang-switch {
      text-align: center;
      margin-top: 1rem;
    }
    .lang-switch button {
      margin: 0 5px;
      padding: 0.4rem 1rem;
      border: none;
      background: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="شعار المتجر">
    <h1>hichem_technology</h1>
    <p>متجر لعرض وطلب الحواسيب ومستلزماتها</p>
  </header>

  <div class="container">
    <div class="lang-switch">
      <button onclick="setLang('ar')">العربية</button>
      <button onclick="setLang('fr')">Français</button>
    </div>

    <section>
      <h2 id="products-title">منتجات متوفرة</h2>
      <div class="products">
        <div class="product">
          <img src="images/pc1.jpg" alt="حاسوب 1">
          <h3>حاسوب ألعاب</h3>
          <p>Intel i7 - 16GB RAM - RTX 3060</p>
          <button onclick="orderProduct('حاسوب ألعاب', 'Intel i7 - 16GB RAM - RTX 3060')">طلب</button>
        </div>
        <div class="product">
          <img src="images/accessory.jpg" alt="ملحق">
          <h3>لوحة مفاتيح ميكانيكية</h3>
          <p>RGB - USB</p>
          <button onclick="orderProduct('لوحة مفاتيح ميكانيكية', 'RGB - USB')">طلب</button>
        </div>
      </div>
    </section>
  </div>

  <footer>
    &copy; 2025 hichem_technology | جميع الحقوق محفوظة
  </footer>

  <script>
    function setLang(lang) {
      const arTexts = {
        'products-title': 'منتجات متوفرة'
      };
      const frTexts = {
        'products-title': 'Produits disponibles'
      };
      const texts = lang === 'fr' ? frTexts : arTexts;
      for (let id in texts) {
        document.getElementById(id).innerText = texts[id];
      }
      document.body.dir = lang === 'fr' ? 'ltr' : 'rtl';
    }

    function orderProduct(name, details) {
      const url = `طلب_المنتج.html?name=${encodeURIComponent(name)}&details=${encodeURIComponent(details)}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
